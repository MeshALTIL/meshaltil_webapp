<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Meshtastic ALT IL</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            ;(function () {
                var l = window.location

                var baseEl = document.querySelector && document.querySelector('base')
                var base = (baseEl && baseEl.getAttribute('href')) || '/'
                if (base.charAt(0) !== '/') base = '/' + base
                if (base.charAt(base.length - 1) !== '/') base = base + '/'
                if (l.search && l.search[1] === '/') {
                    var decoded = l.search
                        .slice(1)
                        .split('&')
                        .map(function (s) {
                            return s.replace(/~and~/g, '&')
                        })
                        .join('?')

                    var cleanDecoded = decoded.replace(/^\/+/, '')
                    var newPath =
                        (base === '/' ? '/' : base.replace(/\/$/, '')) + '/' + cleanDecoded
                    newPath = newPath.replace(/\/\/+/g, '/')

                    window.history.replaceState(null, '', newPath + l.hash)
                }
            })()
        </script>

        <script type="module" src="/src/index.jsx"></script>
    </body>
</html>
