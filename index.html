    </head>
    <body>
        <div id="app"></div>
        <script>
            ;(function () {
                let l = window.location

                let baseEl = document.querySelector && document.querySelector('base')
                let base = (baseEl && baseEl.getAttribute('href')) || '/'
                if (base.charAt(0) !== '/') base = '/' + base
                if (base.charAt(base.length - 1) !== '/') base = base + '/'
                if (l.search && l.search[1] === '/') {
                    let decoded = l.search
                        .slice(1)
                        .split('&')
                        .map(function (s) {
                            return s.replace(/~and~/g, '&')
                        })
                        .join('?')

                    let cleanDecoded = decoded.replace(/^\/+/, '')
                    let newPath =
                        (base === '/' ? '/' : base.replace(/\/$/, '')) + '/' + cleanDecoded
                    newPath = newPath.replace(/\/\/+/g, '/')

                    window.history.replaceState(null, '', newPath + l.hash)
                }
            })()
        </script>

    </body>
