<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirectingâ€¦</title>
        <script>
            ;(function () {
                let l = window.location
                let baseEl = document.querySelector && document.querySelector('base')
                let base = (baseEl && baseEl.getAttribute('href')) || '/'

                if (base.charAt(0) !== '/') base = '/' + base
                if (base.charAt(base.length - 1) !== '/') base = base + '/'
                if (base === '/') {
                    var parts = l.pathname.split('/')
                    if (parts.length > 2 && parts[1]) {
                        base = '/' + parts[1] + '/'
                    }
                }

                let original = l.pathname
                if (original.indexOf(base) === 0) {
                    original = original.slice(base.length)
                } else {
                    original = original.replace(/^\/+/, '')
                }

                original = original.replace(/\/$/, '')
                let search = l.search ? '&' + l.search.slice(1).replace(/\?/g, '~and~') : ''
                let redirect =
                    l.protocol +
                    '//' +
                    l.host +
                    base +
                    '?/' +
                    encodeURIComponent(original).replace(/%2F/g, '/') +
                    search +
                    l.hash
                l.replace(redirect)
            })()
        </script>
    </head>
    <body></body>
</html>
