<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script type="text/javascript">
            // SPA GitHub Pages redirect script
            var segmentCount = 0
            var l = window.location
            l.replace(
                l.protocol +
                    '//' +
                    l.hostname +
                    (l.port ? ':' + l.port : '') +
                    l.pathname
                        .split('/')
                        .slice(0, 1 + segmentCount)
                        .join('/') +
                    '/?/' +
                    l.pathname.slice(1).replace(/\/$/, '') +
                    (l.search ? '&' + l.search.slice(1).replace(/\?/g, '~and~') : '') +
                    l.hash
            )
        </script>
    </head>
    <body></body>
</html>
